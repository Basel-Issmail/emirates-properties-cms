<div class="datatable">

    <div class="actions-container">
        <button [routerLink]="['/members/add']" matTooltip="Add new Item" mat-fab class="action-main">
            <i class="material-icons">add</i>
        </button>
        <div *ngIf="selection.hasValue()">

            <span *ngIf="tab === 'delete'">
                <button (click)="deleteForever(selection.selected)" matTooltip="Delete selected permanently"
                    mat-mini-fab class="fab-secondary" color="secondary">
                    <i class="material-icons">delete_forever</i>
                </button>

                <button (click)="restore(selection.selected)" matTooltip="Restore selected" mat-mini-fab
                    class="fab-secondary" color="secondary">
                    <i class="material-icons">restore</i>
                </button>
            </span>


            <span *ngIf="tab === 'draft'">
                <button (click)="deleteDraft(selection.selected)" matTooltip="Delete selected" mat-mini-fab
                    class="fab-secondary" color="secondary">
                    <i class="material-icons">delete</i>
                </button>
            </span>


            <span *ngIf="tab !== 'delete' && tab !== 'draft'">
                <button [routerLink]="['/members/edit/' + selection.selected[0].id]"
                    *ngIf="selection.selected.length === 1" matTooltip="edit selected" mat-mini-fab
                    class="fab-secondary" color="secondary">
                    <i class="material-icons">edit</i>
                </button>
                <button (click)="delete(selection.selected)" matTooltip="Delete selected" mat-mini-fab
                    class="fab-secondary" color="secondary">
                    <i class="material-icons">delete</i>
                </button>
                <button (click)="changeStatus(selection.selected, 'reminder', 1)" *ngIf="tab !== 'remind'"
                    matTooltip="Add selected to remind" mat-mini-fab class="fab-secondary" color="secondary">
                    <i class="material-icons">alarm_on</i>
                </button>
                <button (click)="changeStatus(selection.selected, 'reminder', 0)" matTooltip="Remove selected to remind"
                    mat-mini-fab class="fab-secondary" color="secondary">
                    <i class="material-icons">alarm_off</i>
                </button>
                <button (click)="changeStatus(selection.selected, 'active', 1)" matTooltip="Mark selected as active"
                    mat-mini-fab class="fab-secondary" color="secondary">
                    <i class="material-icons">check_circle_outline</i>
                </button>
                <button (click)="changeStatus(selection.selected, 'active', 0)" matTooltip="Deactivate selected"
                    mat-mini-fab class="fab-secondary" color="secondary">
                    <i class="material-icons">highlight_off</i>
                </button>
            </span>
        </div>
    </div>

    <div class="datatable-container mat-elevation-z8">
        <ep-grid-tabs [tabs]="tabs" (selectedTab)="setActiveTab($event)" [activeTab]="tab"></ep-grid-tabs>
        <ep-grid-loading [isLoadingResults]="isLoadingResults"></ep-grid-loading>


        <div class="datatable-table-container">
            <div class="datatable-paginator">
                <ep-grid-columns-display-menu [columns]="columns" (toggleColumn)="toggleColumn($event)">
                </ep-grid-columns-display-menu>
                <mat-paginator [length]="resultsLength" [pageSize]="pageSize"></mat-paginator>
            </div>

            <table mat-table [dataSource]="data" class="datatable-table" matSort matSortActive="" matSortDisableClear>

                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                    <th class="datatable-actions-row" mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                    </th>
                    <td class="datatable-actions-row" mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row">
                        <mat-chip-list *ngIf="tab === 'remind' || tab === 'all'">
                            <mat-chip *ngIf="row.active" style="background: #2e7d32;color: white">Active</mat-chip>
                            <mat-chip *ngIf="!row.active" style="background: #b71c1c;color: white">Inactive</mat-chip>
                            <mat-icon *ngIf="row.reminder" style="color: #f9a825;margin-left: 1rem;">alarm_on</mat-icon>
                        </mat-chip-list>

                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="full_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{columns['full_name'].label}}</th>
                    <td mat-cell *matCellDef="let row">{{row.full_name}}</td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{columns['email'].label}}</th>
                    <td mat-cell *matCellDef="let row">{{row.email}}</td>
                </ng-container>

                <!-- Mobile Column -->
                <ng-container matColumnDef="mobile">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{columns['mobile'].label}}</th>
                    <td mat-cell *matCellDef="let row">{{row.mobile}}</td>
                </ng-container>

                <!-- Created Column -->
                <ng-container matColumnDef="created_at">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        {{columns['created_at'].label}}
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
                </ng-container>



                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row">

                        <span *ngIf="tab === 'delete'">
                            <button (click)="deleteForever([row])" matTooltip="Delete selected permanently"
                                mat-icon-button class="fab-secondary" color="secondary">
                                <i class="material-icons">delete_forever</i>
                            </button>

                            <button (click)="restore([row])" matTooltip="Restore selected" mat-icon-button
                                class="fab-secondary" color="secondary">
                                <i class="material-icons">restore</i>
                            </button>
                        </span>


                        <span *ngIf="tab !== 'delete' && tab !== 'draft'">
                            <button [routerLink]="['/members/edit/' + row.id]" matTooltip="edit selected"
                                mat-icon-button class="fab-secondary" color="secondary">
                                <i class="material-icons">edit</i>
                            </button>
                            <button (click)="delete([row])" matTooltip="Delete selected" mat-icon-button
                                class="fab-secondary" color="secondary">
                                <i class="material-icons">delete</i>
                            </button>
                            <button (click)="changeStatus([row], 'reminder', 1)" *ngIf="tab !== 'remind'"
                                matTooltip="Add selected to remind" mat-icon-button class="fab-secondary"
                                color="secondary">
                                <i class="material-icons">alarm_on</i>
                            </button>
                            <button (click)="changeStatus([row], 'reminder', 0)" matTooltip="Remove selected to remind"
                                mat-icon-button class="fab-secondary" color="secondary">
                                <i class="material-icons">alarm_off</i>
                            </button>
                            <button (click)="changeStatus([row], 'active', 1)" matTooltip="Mark selected as active"
                                mat-icon-button class="fab-secondary" color="secondary">
                                <i class="material-icons">check_circle_outline</i>
                            </button>
                            <button (click)="changeStatus([row], 'active', 0)" matTooltip="Deactivate selected"
                                mat-icon-button class="fab-secondary" color="secondary">
                                <i class="material-icons">highlight_off</i>
                            </button>
                        </span>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>

    </div>

</div>
