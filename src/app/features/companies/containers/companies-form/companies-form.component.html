<form class="epform"  [formGroup]="companyForm" #formDirective="ngForm" >
    <div class="epform-breadcrumb">
        <div class="return">
            <a mat-icon-button [routerLink]="['/companies']">
                <mat-icon>arrow_back</mat-icon>
            </a>
            <h1 class="epform-title">Companies list</h1>
        </div>
        <div *ngIf="formType.type === FormTypes.add">
            <button type="submit" mat-stroked-button color="primary" (click)="saveAsDraft(formDirective)">Save as draft</button>
            <button type="submit" mat-flat-button style="margin-left: 1rem;" color="primary" (click)="addNew(formDirective)">Add new company</button>
        </div>
        <div *ngIf="formType.type === FormTypes.edit">
            <button type="submit" mat-flat-button color="primary" (click)="edit()">Edit company</button>
        </div>
        <div *ngIf="formType.type === FormTypes.editDraft">
            <button type="submit" mat-stroked-button color="primary" (click)="editDraft()">Edit draft company</button>       
            <button type="submit" mat-flat-button style="margin-left: 1rem;" color="primary" (click)="publish()">Publish company</button>
        </div>
    </div>

    <div class="form-row">
        <div class="form-left_col">
            <div class="epform-card">
                <div mat-subheader>
                    <div>Company Info </div>
                </div>
                <div class="form">
                    <table class="form-field" cellspacing="0">
                        <tr>
                            <td>
                                <mat-form-field class="form-field">
                                    <mat-label>Name *</mat-label>
                                    <input matInput formControlName="name">
                                    <mat-error *ngIf="companyFormControl.name.hasError('required')">
                                        Name is <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field class="form-field">
                                    <mat-label>ORN number</mat-label>
                                    <input matInput formControlName="orn_number">
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                    <mat-form-field class="form-field">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="epform-card">
                <div mat-subheader>
                    <div>Media</div>
                </div>
                <div class="form">
                    <mat-form-field class="form-field">
                        <mat-label>Description</mat-label>
                        <textarea matInput></textarea>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="form-right_col">
            <div class="epform-card">
                <div mat-subheader>
                    <div>Status Info</div>
                </div>
                <div class="form">
                    <mat-slide-toggle formControlName="active" color="primary" [labelPosition]="'before'">Active company</mat-slide-toggle>
                </div>
            </div>
            <div class="epform-card">
                <div mat-subheader>
                    <div>Contact Info</div>
                </div>
                <div class="form">
                    <mat-form-field class="form-field">
                        <mat-label>Head office</mat-label>
                        <input matInput formControlName="head_office">
                    </mat-form-field>
                    <mat-form-field class="form-field">
                        <mat-label>Phone number</mat-label>
                        <input matInput formControlName="phone">
                    </mat-form-field>
                    <mat-form-field class="form-field">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</form>
