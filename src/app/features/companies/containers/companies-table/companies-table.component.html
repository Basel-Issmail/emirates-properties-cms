<div class="datatable">

  <div class="actions-container">
    <button [routerLink]="['/companies/add']" matTooltip="Add new Item" mat-fab class="action-main">
      <i class="material-icons">add</i>
    </button>
    <div *ngIf="selection.hasValue()">
      <button [routerLink]="['/companies/edit/' + selection.selected[0].id]"
        *ngIf="tab === 'all' && selection.selected.length === 1" matTooltip="edit selected" mat-mini-fab
        class="fab-secondary" color="secondary">
        <i class="material-icons">edit</i>
      </button>
      <button (click)="deleteForever(selection.selected)" matTooltip="Delete selected" mat-mini-fab
        class="fab-secondary" color="secondary">
        <i class="material-icons">delete</i>
      </button>
      <button (click)="openPasswordDialog(selection.selected[0].id)" *ngIf="selection.selected.length === 1"
        matTooltip="Change password" mat-mini-fab class="fab-secondary" color="secondary">
        <i class="material-icons">vpn_key</i>
      </button>
      <button (click)="changeStatus(selection.selected, 'active', 1)" matTooltip="Mark selected as active" mat-mini-fab
        class="fab-secondary" color="secondary">
        <i class="material-icons">check_circle_outline</i>
      </button>
      <button (click)="changeStatus(selection.selected, 'active', 0)" matTooltip="Deactivate selected" mat-mini-fab
        class="fab-secondary" color="secondary">
        <i class="material-icons">highlight_off</i>
      </button>
    </div>
  </div>

  <div class="datatable-container">
    <ep-grid-tabs [tabs]="tabs" [activeTab]="tab"></ep-grid-tabs>
    <ep-grid-loading [isLoadingResults]="isLoadingResults"></ep-grid-loading>


    <div class="datatable-table-container">
      <div class="datatable-paginator">
        <ep-grid-columns-display-menu [columns]="columns" (toggleColumn)="toggleColumn($event)">
        </ep-grid-columns-display-menu>
        <mat-paginator [length]="resultsLength" [pageSize]="pageSize"></mat-paginator>
      </div>

      <div class="responsive-table">
        <table mat-table [dataSource]="data" class="datatable-table" matSort matSortActive="" matSortDisableClear>

          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th class="datatable-actions-row" mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td class="datatable-actions-row" mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <mat-chip-list *ngIf="tab === 'all'">
                <mat-chip *ngIf="row.active" style="background: #2e7d32;color: white">Active</mat-chip>
                <mat-chip *ngIf="!row.active" style="background: #b71c1c;color: white">Inactive</mat-chip>
              </mat-chip-list>

            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{columns['name'].label}}</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              {{columns['email'].label}}
            </th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
          </ng-container>

          <!-- Head Office Column -->
          <ng-container matColumnDef="head_office">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              {{columns['head_office'].label}}
            </th>
            <td mat-cell *matCellDef="let row">{{row.head_office}}</td>
          </ng-container>

          <!-- Phone Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              {{columns['phone'].label}}
            </th>
            <td mat-cell *matCellDef="let row">{{row.phone}}</td>
          </ng-container>



          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <button [routerLink]="['/companies/edit/' + row.id]" matTooltip="edit selected" mat-icon-button
                class="fab-secondary" color="secondary">
                <i class="material-icons">edit</i>
              </button>
              <button (click)="openPasswordDialog(row.id)" matTooltip="Change password" mat-icon-button
                class="fab-secondary" color="secondary">
                <i class="material-icons">vpn_key</i>
              </button>
              <button (click)="deleteForever([row])" matTooltip="Delete selected" mat-icon-button class="fab-secondary"
                color="secondary">
                <i class="material-icons">delete</i>
              </button>
              <button (click)="changeStatus([row], 'active', 1)" matTooltip="Mark selected as active" mat-icon-button
                class="fab-secondary" color="secondary">
                <i class="material-icons">check_circle_outline</i>
              </button>
              <button (click)="changeStatus([row], 'active', 0)" matTooltip="Deactivate selected" mat-icon-button
                class="fab-secondary" color="secondary">
                <i class="material-icons">highlight_off</i>
              </button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

    </div>

  </div>

</div>
