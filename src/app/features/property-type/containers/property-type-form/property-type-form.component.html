<form class="epform" [formGroup]="propertyTypeForm" #formDirective="ngForm">
    <div class="epform-breadcrumb">
        <div class="return">
            <a mat-icon-button [routerLink]="['/property-type']">
                <mat-icon>arrow_back</mat-icon>
            </a>
            <h1 class="epform-title">Property types</h1>
        </div>
        <div *ngIf="formType.type === FormTypes.add">
            <button type="submit" mat-stroked-button color="primary" (click)="saveAsDraft(formDirective)">Save as
                draft</button>
            <button type="submit" mat-flat-button style="margin-left: 1rem;" color="primary"
                (click)="addNew(formDirective)">Add new property type</button>
        </div>
        <div *ngIf="formType.type === FormTypes.edit">
            <button type="submit" mat-flat-button color="primary" (click)="edit()">Edit property type</button>
        </div>
        <div *ngIf="formType.type === FormTypes.editDraft">
            <button type="submit" mat-stroked-button color="primary" (click)="editDraft()">Edit draft property type</button>       
            <button type="submit" mat-flat-button style="margin-left: 1rem;" color="primary" (click)="publish()">Publish property type</button>
        </div>
    </div>

    <div class="form-row">
        <div class="form-col">
            <div class="epform-card">
                <div mat-subheader>
                    <div>Property type Info </div>
                </div>
                <div class="form">
                    <table class="form-field" cellspacing="0">
                        <tr>
                            <td>
                                <mat-form-field class="form-field">
                                    <mat-label>Name *</mat-label>
                                    <input matInput formControlName="name">
                                    <mat-error *ngIf="propertyTypeFormControl.name.hasError('required')">
                                        Name is <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </td>
                            <td>

                                <mat-form-field class="form-field">
                                    <mat-label>Category *</mat-label>
                                    <mat-select formControlName="category_id">
                                        <mat-form-field class="autocomplete-form-field"
                                            style="width: 100%;padding-bottom: 0;">
                                            <input placeholder="Search" matInput [formControl]="categoryFormControl"
                                                type="text">
                                        </mat-form-field>
                                        <mat-option *ngFor="let category of filteredCategories$ | async"
                                            [value]="category.id">
                                            {{category.name }}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="propertyTypeFormControl.category_id.hasError('required')">
                                        Category is <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                    <mat-form-field class="form-field">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</form>
