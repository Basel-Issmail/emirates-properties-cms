<form class="epform" [formGroup]="amenityCategoryForm" #formDirective="ngForm">
    <div class="epform-breadcrumb">
        <div class="return">
            <a mat-icon-button [routerLink]="['/amenity-category']">
                <mat-icon>arrow_back</mat-icon>
            </a>
            <h1 class="epform-title">Amenity categories</h1>
        </div>
        <div *ngIf="formType.type === FormTypes.add">
            <button type="submit" mat-flat-button style="margin-left: 1rem;" color="primary"
                (click)="addNew(formDirective)">Add new amenity</button>
        </div>
        <div *ngIf="formType.type === FormTypes.edit">
            <button type="submit" mat-flat-button color="primary" (click)="edit()">Edit amenity</button>
        </div>
    </div>

    <div class="form-row">
        <div class="form-col">
            <div class="epform-card">
                <div mat-subheader>
                    <div>Amenity Category Info </div>
                </div>
                <div class="form">
                    <mat-form-field class="form-field">
                        <mat-label>Name *</mat-label>
                        <input matInput formControlName="name">
                        <mat-error *ngIf="amenityCategoryFormControl.name.hasError('required')">
                            Name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</form>
