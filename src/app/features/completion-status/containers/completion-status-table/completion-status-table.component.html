<div class="table-wrapper" style="padding: 1rem">
  <div class="example-container mat-elevation-z8">
    <p style="width: 100%;">
      <mat-button-toggle-group style="display: flex;" name="fontStyle" aria-label="Font Style">
        <mat-button-toggle style="flex: 1" value="bold">
          <mat-icon>done_all</mat-icon> All
        </mat-button-toggle>
        <mat-button-toggle style="flex: 1" value="italic">
          <mat-icon>alarm</mat-icon> Reminders
        </mat-button-toggle>
        <mat-button-toggle style="flex: 1" value="underline">
          <mat-icon>drafts</mat-icon> Drafts
        </mat-button-toggle>
        <mat-button-toggle style="flex: 1" value="underline">
          <mat-icon>delete_outline</mat-icon> Deleted
        </mat-button-toggle>
      </mat-button-toggle-group>
    </p>
    <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="example-table-container">

      <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="created" matSortDisableClear
        matSortDirection="desc">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Number Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let row">{{row.number}}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>

        <!-- State Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef>State</th>
          <td mat-cell *matCellDef="let row">{{row.state}}</td>
        </ng-container>

        <!-- Created Column -->
        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Created
          </th>
          <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
  </div>
</div>
