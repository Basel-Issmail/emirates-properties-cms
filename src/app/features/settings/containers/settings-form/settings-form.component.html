<form class="epform" [formGroup]="settingsForm" #formDirective="ngForm">
    <div class="epform-breadcrumb">
        <div class="return">
            <a mat-icon-button [routerLink]="['/settings']">
                <mat-icon>arrow_back</mat-icon>
            </a>
            <h1 class="epform-title">Settings</h1>
        </div>
        <div *ngIf="formType.type === FormTypes.add">
            <button type="submit" mat-flat-button style="margin-left: 1rem;" color="primary"
                (click)="addNew(formDirective)">Add new settings</button>
        </div>
        <div *ngIf="formType.type === FormTypes.edit">
            <button type="submit" mat-flat-button color="primary" (click)="edit()">Edit settings</button>
        </div>
    </div>

    <div class="form-row">
        <div class="form-col">
            <div class="epform-card">
                <div mat-subheader>
                    <div>Settings Info </div>
                </div>
                <div class="form">
                    <table class="form-field" cellspacing="0">
                        <tr>
                            <td>
                                <mat-form-field class="form-field">
                                    <mat-label>Name *</mat-label>
                                    <input matInput formControlName="name">
                                    <mat-error *ngIf="settingsFormControl.name.hasError('required')">
                                        Name is <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field class="form-field">
                                    <mat-label>Ident *</mat-label>
                                    <input matInput formControlName="ident">
                                    <mat-error *ngIf="settingsFormControl.ident.hasError('required')">
                                        Ident is <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                    <mat-form-field class="form-field">
                        <mat-label>Content</mat-label>
                        <textarea matInput formControlName="content"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</form>
