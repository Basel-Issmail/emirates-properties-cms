<form class="epform" [formGroup]="PropertyTypeCategoryForm" #formDirective="ngForm">
    <div class="epform-breadcrumb">
        <div class="return">
            <a mat-icon-button [routerLink]="['/property-type-category']">
                <mat-icon>arrow_back</mat-icon>
            </a>
            <h1 class="epform-title">Property type categories list</h1>
        </div>
        <div *ngIf="formType.type === FormTypes.add">
            <button type="submit" mat-stroked-button color="primary" (click)="saveAsDraft(formDirective)">Save as
                draft</button>
            <button type="submit" mat-flat-button style="margin-left: 1rem;" color="primary"
                (click)="addNew(formDirective)">Add new property type category</button>
        </div>
        <div *ngIf="formType.type === FormTypes.edit">
            <button type="submit" mat-flat-button color="primary" (click)="edit()">Edit property type category</button>
        </div>
        <div *ngIf="formType.type === FormTypes.editDraft">
            <button type="submit" mat-stroked-button color="primary" (click)="editDraft()">Edit draft property type
                category</button>
            <button type="submit" mat-flat-button style="margin-left: 1rem;" color="primary" (click)="publish()">Publish
                property type category</button>
        </div>
    </div>

    <div class="form-row">
        <div class="form-col">
            <div class="epform-card">
                <div mat-subheader>
                    <div>Property type category Info </div>
                </div>
                <div class="form">
                    <table class="form-field" cellspacing="0">

                        <mat-form-field class="form-field">
                            <mat-label>Name *</mat-label>
                            <input matInput formControlName="name">
                            <mat-error *ngIf="PropertyTypeCategoryFormControl.name.hasError('required')">
                                Name is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>

                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
