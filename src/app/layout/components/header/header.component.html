<mat-toolbar>
    <a class="header-logo" [routerLink]="['/']">
        <img src="assets/images/logo.svg" alt="Emirates Centeral Properties Logo">
    </a>
    <button class="header-burger" mat-icon-button (click)="toggleSidenav.emit()">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="l-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <img class="header-profile_image" [src]="user.profile_picture? imageBaseUrl + user.profile_picture:'assets/images/default-profile.svg'" alt="Profile Picture">
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item [routerLink]="['/profile']">
            <mat-icon>account_circle</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-menu-item [routerLink]="['/profile/change-password']">
            <mat-icon>vpn_key</mat-icon>
            <span>Change password</span>
        </button>
        <button mat-menu-item (click)="logout.emit()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
        </button>
    </mat-menu>
</mat-toolbar>
