<ep-header (toggleSidenav)="sidenav.toggle()" (logout)="logout()"></ep-header>
<mat-sidenav-container class="layout_sidenav-container">
    <mat-sidenav #sidenav mode="side"  class="layout_sidenav" opened>
        <ep-sidenav></ep-sidenav>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet>
            <div style="height: 4px !important;">
                <mat-progress-bar *ngIf="spinnerService.isLoading" style="height: 100% !important;"
                    mode="indeterminate">
                </mat-progress-bar>
            </div>
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
